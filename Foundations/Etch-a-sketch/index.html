<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="settings">
            <div id="slider-value" class="slide-value">16 x 16</div>
            <input type="range" class = "size-slider"id = "sizeSlider" value="16" min = "2" max = "64">
            <input type="color" id = "colorPicker" value ="#8A2BE2">
            <button class ="color-btn">Color Mode</button>
            <button class="neon-btn">Neon Mode</button>
            <button class="rainbow-btn">Rainbow Mode</button>
            <button class="Eraser-btn">Eraser</button>
            <button class="resetBtn">Reset</button>
        </div>
        <div class="grid-container" id="sketch-area"></div>
    </div>
    <script src="scrupt.js"></script>
</body>
</html>
